# Профиль компании для анализа тендеров

company_info:
  name: "ООО 'Ваша Компания'"
  inn: "1234567890"
  ogrn: "1234567890123"

# Компетенции и возможности компании
capabilities:
  # Категории работ/услуг, которые компания может выполнять
  categories:
    - "Поставка IT-оборудования"
    - "Разработка программного обеспечения"
    - "Техническая поддержка и обслуживание"
    - "Консалтинговые услуги"

  # Технические возможности
  technical:
    - "Разработка веб-приложений"
    - "Мобильная разработка"
    - "Системная интеграция"
    - "Облачные решения"

  # Сертификаты и лицензии
  certificates:
    - "ISO 9001"
    - "ISO 27001"

  # Регионы работы
  regions:
    - "Москва и МО"
    - "Санкт-Петербург"
    - "По всей России"

# Финансовые параметры
financial:
  # Базовая себестоимость (для расчетов)
  cost_structure:
    labor_cost_per_hour: 2000  # руб/час
    overhead_coefficient: 1.3   # коэффициент накладных расходов
    profit_margin_target: 0.25  # целевая маржа 25%

  # Лимиты
  min_contract_amount: 100000   # минимальная сумма контракта (руб)
  max_contract_amount: 50000000 # максимальная сумма контракта (руб)

  # Обеспечение заявки (обычно 0.5-5% от НМЦК)
  guarantee_application: 0.02  # 2%
  guarantee_contract: 0.05     # 5%

# Критерии оценки тендеров (веса для скоринга)
scoring_weights:
  technical_fit: 0.30          # Техническое соответствие
  financial_attractiveness: 0.30 # Финансовая привлекательность
  information_completeness: 0.25 # Полнота информации
  competence_match: 0.15       # Соответствие компетенциям

# Пороговые значения для принятия решений
thresholds:
  min_margin_percent: 15       # минимальная маржа (%)
  min_total_score: 60          # минимальный общий балл для участия
  max_critical_gaps: 2         # максимум критичных пробелов
  min_readiness_percent: 70    # минимальная готовность (%)
