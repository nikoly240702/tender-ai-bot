{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 80px;"></i>
        </div>
        <h1 class="h3 mb-3">Произошла ошибка</h1>
        <p class="text-muted mb-4">
            {{ error or error_message or 'Что-то пошло не так. Попробуйте позже.' }}
        </p>
        {% if error %}
        <div class="alert alert-secondary text-start mx-auto" style="max-width: 600px;">
            <small><code>{{ error }}</code></small>
        </div>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Вернуться на главную
        </a>
    </div>
</div>
{% endblock %}
