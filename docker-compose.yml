version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tender_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tender_ai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: tender_ai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tender_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tender AI Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tender_ai_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Bot Configuration
      BOT_TOKEN: ${BOT_TOKEN}
      ALLOWED_USERS: ${ALLOWED_USERS:-}

      # Database
      DATABASE_URL: postgresql://tender_ai:${POSTGRES_PASSWORD:-changeme}@postgres:5432/tender_ai_db

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json

      # Health Check
      HEALTH_CHECK_PORT: 8080

      # Proxy (optional)
      PROXY_URL: ${PROXY_URL:-}

      # API Keys (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8080:8080"  # Health check endpoint
    volumes:
      - ./bot_logs:/app/bot_logs
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PgAdmin (optional, для управления БД)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tender_ai_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tender-ai.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - dev  # Запускается только с --profile dev

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: tender_ai_network
