<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tender Sniper — Вход в кабинет</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0a0e17;--bg2:#111623;--bg3:#181e2e;
      --surface:rgba(255,255,255,0.04);--line:rgba(255,255,255,0.07);
      --gold:#d4a853;--gold-dim:rgba(212,168,83,0.12);
      --white:#f0f0f0;--gray:#6b7a90;--gray2:#99a8b8;
    }
    body{
      background:var(--bg);color:var(--white);
      font-family:'Manrope',system-ui,sans-serif;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
    }
    .login-card{
      background:var(--bg2);border:1px solid var(--line);border-radius:16px;
      padding:48px 40px;text-align:center;max-width:420px;width:90%;
    }
    .logo{font-family:'Unbounded',sans-serif;font-size:24px;font-weight:900;margin-bottom:8px}
    .logo span{color:var(--gold)}
    .subtitle{color:var(--gray2);margin-bottom:32px;font-size:14px}
    h2{font-family:'Unbounded',sans-serif;font-size:18px;margin-bottom:16px}
    .desc{color:var(--gray2);font-size:14px;line-height:1.6;margin-bottom:32px}
    .tg-widget{margin:24px 0}
    .back-link{color:var(--gold);text-decoration:none;font-size:14px;display:inline-block;margin-top:24px}
    .back-link:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">TENDER<span>SNIPER</span></div>
    <div class="subtitle">Веб-кабинет</div>

    <h2>Вход через Telegram</h2>
    <p class="desc">
      Войдите через Telegram, чтобы управлять профилем компании,
      просматривать историю тендеров и скачивать документы.
    </p>

    <div class="tg-widget">
      <script async src="https://telegram.org/js/telegram-widget.js?22"
              data-telegram-login="TenderSniperBot"
              data-size="large"
              data-radius="8"
              data-auth-url="/cabinet/auth/telegram"
              data-request-access="write">
      </script>
    </div>

    <a href="/" class="back-link">На главную</a>
  </div>
</body>
</html>
