<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>%TITLE% â€” Tender Sniper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0a0e17;--bg2:#111623;--bg3:#181e2e;
      --surface:rgba(255,255,255,0.04);--line:rgba(255,255,255,0.07);
      --gold:#d4a853;--gold-dim:rgba(212,168,83,0.12);--gold-line:rgba(212,168,83,0.25);
      --white:#f0f0f0;--gray:#6b7a90;--gray2:#99a8b8;
      --green:#3dd68c;--red:#e74c3c;
      --sidebar-w:240px;
    }
    body{
      background:var(--bg);color:var(--white);
      font-family:'Manrope',system-ui,sans-serif;font-size:15px;line-height:1.55;
      display:flex;min-height:100vh;
    }

    /* â”€â”€â”€ SIDEBAR â”€â”€â”€ */
    .sidebar{
      width:var(--sidebar-w);background:var(--bg2);border-right:1px solid var(--line);
      padding:24px 16px;display:flex;flex-direction:column;position:fixed;height:100vh;
    }
    .sidebar .logo{font-family:'Unbounded',sans-serif;font-size:16px;font-weight:900;margin-bottom:32px;padding:0 8px}
    .sidebar .logo span{color:var(--gold)}
    .sidebar nav{flex:1}
    .sidebar a{
      display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:8px;
      color:var(--gray2);text-decoration:none;font-size:14px;font-weight:500;
      transition:all 0.15s;margin-bottom:2px;
    }
    .sidebar a:hover{background:var(--surface);color:var(--white)}
    .sidebar a.active{background:var(--gold-dim);color:var(--gold)}
    .sidebar .icon{width:20px;text-align:center}
    .sidebar .bottom{border-top:1px solid var(--line);padding-top:16px;margin-top:auto}
    .sidebar .bottom a{color:var(--gray);font-size:13px}

    /* â”€â”€â”€ MAIN â”€â”€â”€ */
    .main{margin-left:var(--sidebar-w);flex:1;padding:32px 40px}
    .page-header{margin-bottom:28px}
    .page-header h1{font-family:'Unbounded',sans-serif;font-size:22px;font-weight:700;margin-bottom:4px}
    .page-header p{color:var(--gray2);font-size:14px}

    /* â”€â”€â”€ CARD â”€â”€â”€ */
    .card{
      background:var(--bg2);border:1px solid var(--line);border-radius:12px;
      padding:24px;margin-bottom:16px;
    }
    .card h3{font-size:16px;font-weight:700;margin-bottom:12px}

    /* â”€â”€â”€ TABLE â”€â”€â”€ */
    .tbl{width:100%;border-collapse:collapse}
    .tbl th{
      text-align:left;padding:10px 12px;font-size:12px;font-weight:600;
      color:var(--gray);text-transform:uppercase;letter-spacing:0.5px;
      border-bottom:1px solid var(--line);
    }
    .tbl td{
      padding:12px;border-bottom:1px solid var(--line);font-size:14px;
      vertical-align:top;
    }
    .tbl tr:hover td{background:var(--surface)}

    /* â”€â”€â”€ BUTTONS â”€â”€â”€ */
    .btn{
      display:inline-flex;align-items:center;gap:6px;padding:8px 16px;border-radius:8px;
      font-family:'Manrope',sans-serif;font-size:13px;font-weight:600;
      cursor:pointer;border:none;transition:all 0.15s;text-decoration:none;
    }
    .btn-gold{background:var(--gold);color:#0a0e17}
    .btn-gold:hover{opacity:0.9}
    .btn-outline{background:transparent;border:1px solid var(--line);color:var(--white)}
    .btn-outline:hover{border-color:var(--gold-line);color:var(--gold)}
    .btn-sm{padding:6px 12px;font-size:12px}

    /* â”€â”€â”€ FORM â”€â”€â”€ */
    .form-group{margin-bottom:16px}
    .form-group label{display:block;font-size:13px;font-weight:600;color:var(--gray2);margin-bottom:6px}
    .form-group input,.form-group textarea,.form-group select{
      width:100%;padding:10px 14px;border-radius:8px;
      background:var(--bg3);border:1px solid var(--line);color:var(--white);
      font-family:'Manrope',sans-serif;font-size:14px;
    }
    .form-group input:focus,.form-group textarea:focus{outline:none;border-color:var(--gold-line)}
    .form-group textarea{resize:vertical;min-height:80px}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:16px}

    /* â”€â”€â”€ BADGE â”€â”€â”€ */
    .badge{
      display:inline-block;padding:3px 8px;border-radius:4px;font-size:11px;font-weight:600;
    }
    .badge-green{background:rgba(61,214,140,0.15);color:var(--green)}
    .badge-gold{background:var(--gold-dim);color:var(--gold)}
    .badge-gray{background:var(--surface);color:var(--gray2)}
    .badge-red{background:rgba(231,76,60,0.15);color:var(--red)}

    /* â”€â”€â”€ PAGINATION â”€â”€â”€ */
    .pagination{display:flex;gap:8px;margin-top:20px;justify-content:center}
    .pagination button{
      padding:6px 12px;border-radius:6px;background:var(--bg3);border:1px solid var(--line);
      color:var(--white);cursor:pointer;font-size:13px;
    }
    .pagination button.active{background:var(--gold-dim);border-color:var(--gold-line);color:var(--gold)}
    .pagination button:disabled{opacity:0.3;cursor:not-allowed}

    /* â”€â”€â”€ LOADING â”€â”€â”€ */
    .loading{text-align:center;padding:40px;color:var(--gray)}
    .spinner{
      width:32px;height:32px;border:3px solid var(--line);border-top-color:var(--gold);
      border-radius:50%;animation:spin 0.8s linear infinite;margin:0 auto 12px;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* â”€â”€â”€ TOAST â”€â”€â”€ */
    .toast{
      position:fixed;bottom:24px;right:24px;padding:12px 20px;border-radius:8px;
      background:var(--bg3);border:1px solid var(--gold-line);color:var(--white);
      font-size:14px;z-index:1000;opacity:0;transition:opacity 0.3s;pointer-events:none;
    }
    .toast.show{opacity:1;pointer-events:auto}

    /* â”€â”€â”€ RESPONSIVE â”€â”€â”€ */
    @media(max-width:768px){
      .sidebar{width:0;overflow:hidden;padding:0}
      .main{margin-left:0;padding:16px}
      .form-row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

    <nav>

  <div class="toast" id="toast"></div>

  <script>
    // Highlight active nav link
    const path = location.pathname;
    document.querySelectorAll('.sidebar a').forEach(a => {
      if (a.getAttribute('href') === path) a.classList.add('active');
    });

    // Toast helper
    function showToast(msg, duration = 3000) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), duration);
    }

    // API helper
    async function api(url, options = {}) {
      const resp = await fetch(url, {
        headers: {'Content-Type': 'application/json', ...options.headers},
        ...options,
      });
      if (resp.status === 401) {
        location.href = '/cabinet/login';
        return null;
      }
      return resp.json();
    }

    // Format price
    function fmtPrice(p) {
      if (!p) return 'â€”';
      const n = parseFloat(p);
      if (n >= 1e6) return (n/1e6).toFixed(2) + ' Ğ¼Ğ»Ğ½';
      if (n >= 1e3) return (n/1e3).toFixed(1) + ' Ñ‚Ñ‹Ñ.';
      return n.toFixed(0) + ' Ñ€ÑƒĞ±.';
    }

    // Format date
    function fmtDate(d) {
      if (!d) return 'â€”';
      return new Date(d).toLocaleDateString('ru-RU');
    }
  </script>
</body>
